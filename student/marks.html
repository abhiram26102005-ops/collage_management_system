<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Marks</title>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/student.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <h2>My Marks</h2>
        </div>
        <div class="nav-user">
            <span id="student-name">Student</span>
            <button id="logout-btn" class="btn btn-secondary">Logout</button>
        </div>
    </nav>
    
    <div class="dashboard-container">
        <aside class="sidebar">
            <ul class="sidebar-menu">
                <li><a href="/student/student-dashboard.html">Dashboard</a></li>
                <li><a href="/student/attendance.html">My Attendance</a></li>
                <li><a href="/student/marks.html" class="active">My Marks</a></li>
                <li><a href="/student/timetable.html">Timetable</a></li>
                <li><a href="/student/announcements.html">Announcements</a></li>
            </ul>
        </aside>
        
        <main class="main-content">
            <h1>My Academic Performance</h1>
            
            <div class="card">
                <h2>Internal Assessment Marks</h2>
                <div class="table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Subject</th>
                                <th>Assessment Type</th>
                                <th>Max Marks</th>
                                <th>Marks Obtained</th>
                                <th>Percentage</th>
                                <th>Grade</th>
                            </tr>
                        </thead>
                        <tbody id="marks-table-body">
                            <!-- Marks data will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
            
            <div class="card">
                <h2>Subject-wise Performance</h2>
                <div id="subject-performance" class="performance-grid">
                    <!-- Performance cards will be loaded here -->
                </div>
            </div>
        </main>
    </div>
    
    <script type="module" src="/js/student.js"></script>
</body>
</html>
