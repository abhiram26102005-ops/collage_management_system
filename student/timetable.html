<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timetable</title>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/student.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <h2>Class Timetable</h2>
        </div>
        <div class="nav-user">
            <span id="student-name">Student</span>
            <button id="logout-btn" class="btn btn-secondary">Logout</button>
        </div>
    </nav>
    
    <div class="dashboard-container">
        <aside class="sidebar">
            <ul class="sidebar-menu">
                <li><a href="/student/student-dashboard.html">Dashboard</a></li>
                <li><a href="/student/attendance.html">My Attendance</a></li>
                <li><a href="/student/marks.html">My Marks</a></li>
                <li><a href="/student/timetable.html" class="active">Timetable</a></li>
                <li><a href="/student/announcements.html">Announcements</a></li>
            </ul>
        </aside>
        
        <main class="main-content">
            <h1>Weekly Timetable</h1>
            
            <div class="card">
                <div class="timetable-container">
                    <table class="timetable-table">
                        <thead>
                            <tr>
                                <th>Time</th>
                                <th>Monday</th>
                                <th>Tuesday</th>
                                <th>Wednesday</th>
                                <th>Thursday</th>
                                <th>Friday</th>
                            </tr>
                        </thead>
                        <tbody id="timetable-body">
                            <!-- Timetable will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
    
    <script type="module" src="/js/student.js"></script>
</body>
</html>
