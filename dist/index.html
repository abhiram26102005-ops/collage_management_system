<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Management System - Login</title>
  <script type="module" crossorigin src="/assets/index-DXCBpf_1.js"></script>
  <link rel="stylesheet" crossorigin href="/assets/index-BC4LBlJ3.css">
</head>
<body>
    <div class="container">
        <div class="login-wrapper">
            <div class="login-header">
                <h1>College Academic Management System</h1>
                <p>Academic Resource Management Portal</p>
            </div>
            
            <div class="login-box">
                <h2>Login</h2>
                
                <div id="error-message" class="error-message" style="display: none;"></div>
                
                <form id="login-form">
                    <div class="form-group">
                        <label for="role">Select Role</label>
                        <select id="role" name="role" required>
                            <option value="">-- Select Role --</option>
                            <option value="admin">Admin</option>
                            <option value="faculty">Faculty</option>
                            <option value="student">Student</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required placeholder="Enter username">
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required placeholder="Enter password">
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                
                <div class="demo-credentials">
                    <h3>Demo Credentials:</h3>
                    <div class="credentials-grid">
                        <div>
                            <strong>Admin:</strong>
                            <p>Username: admin</p>
                            <p>Password: admin123</p>
                        </div>
                        <div>
                            <strong>Faculty:</strong>
                            <p>Username: faculty1</p>
                            <p>Password: faculty123</p>
                        </div>
                        <div>
                            <strong>Student:</strong>
                            <p>Username: student1</p>
                            <p>Password: student123</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
