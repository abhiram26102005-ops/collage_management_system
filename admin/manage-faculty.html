<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Faculty</title>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/admin.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <h2>Manage Faculty</h2>
        </div>
        <div class="nav-user">
            <span id="admin-name">Admin</span>
            <button id="logout-btn" class="btn btn-secondary">Logout</button>
        </div>
    </nav>
    
    <div class="dashboard-container">
        <aside class="sidebar">
            <ul class="sidebar-menu">
                <li><a href="/admin/admin-dashboard.html">Dashboard</a></li>
                <li><a href="/admin/manage-students.html">Manage Students</a></li>
                <li><a href="/admin/manage-faculty.html" class="active">Manage Faculty</a></li>
                <li><a href="/admin/manage-subjects.html">Manage Subjects</a></li>
                <li><a href="/admin/reports.html">Reports</a></li>
            </ul>
        </aside>
        
        <main class="main-content">
            <div class="page-header">
                <h1>Faculty Management</h1>
                <button id="add-faculty-btn" class="btn btn-primary">+ Add New Faculty</button>
            </div>
            
            <div id="add-faculty-form" class="form-modal" style="display: none;">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2>Add New Faculty</h2>
                        <button class="close-btn" id="close-form-btn">&times;</button>
                    </div>
                    <form id="faculty-form">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="faculty-id">Faculty ID</label>
                                <input type="text" id="faculty-id" required placeholder="e.g., FAC001">
                            </div>
                            <div class="form-group">
                                <label for="faculty-name">Full Name</label>
                                <input type="text" id="faculty-name" required placeholder="Enter full name">
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="faculty-email">Email</label>
                                <input type="email" id="faculty-email" required placeholder="faculty@example.com">
                            </div>
                            <div class="form-group">
                                <label for="faculty-phone">Phone</label>
                                <input type="tel" id="faculty-phone" required placeholder="1234567890">
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="faculty-department">Department</label>
                                <select id="faculty-department" required>
                                    <option value="">Select Department</option>
                                    <option value="CSE">Computer Science</option>
                                    <option value="ECE">Electronics</option>
                                    <option value="MECH">Mechanical</option>
                                    <option value="CIVIL">Civil</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="faculty-designation">Designation</label>
                                <select id="faculty-designation" required>
                                    <option value="">Select Designation</option>
                                    <option value="Professor">Professor</option>
                                    <option value="Associate Professor">Associate Professor</option>
                                    <option value="Assistant Professor">Assistant Professor</option>
                                    <option value="Lecturer">Lecturer</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">Add Faculty</button>
                            <button type="button" class="btn btn-secondary" id="cancel-btn">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
            
            <div class="card">
                <div class="table-controls">
                    <input type="text" id="search-faculty" placeholder="Search faculty..." class="search-input">
                    <select id="filter-department" class="filter-select">
                        <option value="">All Departments</option>
                        <option value="CSE">Computer Science</option>
                        <option value="ECE">Electronics</option>
                        <option value="MECH">Mechanical</option>
                        <option value="CIVIL">Civil</option>
                    </select>
                </div>
                
                <div class="table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Faculty ID</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th>Department</th>
                                <th>Designation</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="faculty-table-body">
                            <!-- Faculty will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
    
    <script type="module" src="/js/admin.js"></script>
</body>
</html>
