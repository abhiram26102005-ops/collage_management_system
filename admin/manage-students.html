<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Students</title>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/admin.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <h2>Manage Students</h2>
        </div>
        <div class="nav-user">
            <span id="admin-name">Admin</span>
            <button id="logout-btn" class="btn btn-secondary">Logout</button>
        </div>
    </nav>
    
    <div class="dashboard-container">
        <aside class="sidebar">
            <ul class="sidebar-menu">
                <li><a href="/admin/admin-dashboard.html">Dashboard</a></li>
                <li><a href="/admin/manage-students.html" class="active">Manage Students</a></li>
                <li><a href="/admin/manage-faculty.html">Manage Faculty</a></li>
                <li><a href="/admin/manage-subjects.html">Manage Subjects</a></li>
                <li><a href="/admin/reports.html">Reports</a></li>
            </ul>
        </aside>
        
        <main class="main-content">
            <div class="page-header">
                <h1>Student Management</h1>
                <button id="add-student-btn" class="btn btn-primary">+ Add New Student</button>
            </div>
            
            <div id="add-student-form" class="form-modal" style="display: none;">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2>Add New Student</h2>
                        <button class="close-btn" id="close-form-btn">&times;</button>
                    </div>
                    <form id="student-form">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="student-id">Student ID</label>
                                <input type="text" id="student-id" required placeholder="e.g., STU001">
                            </div>
                            <div class="form-group">
                                <label for="student-name">Full Name</label>
                                <input type="text" id="student-name" required placeholder="Enter full name">
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="student-email">Email</label>
                                <input type="email" id="student-email" required placeholder="student@example.com">
                            </div>
                            <div class="form-group">
                                <label for="student-phone">Phone</label>
                                <input type="tel" id="student-phone" required placeholder="1234567890">
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="student-department">Department</label>
                                <select id="student-department" required>
                                    <option value="">Select Department</option>
                                    <option value="CSE">Computer Science</option>
                                    <option value="ECE">Electronics</option>
                                    <option value="MECH">Mechanical</option>
                                    <option value="CIVIL">Civil</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="student-year">Year</label>
                                <select id="student-year" required>
                                    <option value="">Select Year</option>
                                    <option value="1">First Year</option>
                                    <option value="2">Second Year</option>
                                    <option value="3">Third Year</option>
                                    <option value="4">Fourth Year</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">Add Student</button>
                            <button type="button" class="btn btn-secondary" id="cancel-btn">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
            
            <div class="card">
                <div class="table-controls">
                    <input type="text" id="search-student" placeholder="Search students..." class="search-input">
                    <select id="filter-department" class="filter-select">
                        <option value="">All Departments</option>
                        <option value="CSE">Computer Science</option>
                        <option value="ECE">Electronics</option>
                        <option value="MECH">Mechanical</option>
                        <option value="CIVIL">Civil</option>
                    </select>
                </div>
                
                <div class="table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Student ID</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th>Department</th>
                                <th>Year</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="students-table-body">
                            <!-- Students will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
    
    <script type="module" src="/js/admin.js"></script>
</body>
</html>
