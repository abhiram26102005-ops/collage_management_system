<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports</title>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/admin.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <h2>Reports</h2>
        </div>
        <div class="nav-user">
            <span id="admin-name">Admin</span>
            <button id="logout-btn" class="btn btn-secondary">Logout</button>
        </div>
    </nav>
    
    <div class="dashboard-container">
        <aside class="sidebar">
            <ul class="sidebar-menu">
                <li><a href="/admin/admin-dashboard.html">Dashboard</a></li>
                <li><a href="/admin/manage-students.html">Manage Students</a></li>
                <li><a href="/admin/manage-faculty.html">Manage Faculty</a></li>
                <li><a href="/admin/manage-subjects.html">Manage Subjects</a></li>
                <li><a href="/admin/reports.html" class="active">Reports</a></li>
            </ul>
        </aside>
        
        <main class="main-content">
            <h1>Attendance & Performance Reports</h1>
            
            <div class="card">
                <h2>Generate Attendance Report</h2>
                <div class="form-row">
                    <div class="form-group">
                        <label for="report-department">Department</label>
                        <select id="report-department">
                            <option value="">All Departments</option>
                            <option value="CSE">Computer Science</option>
                            <option value="ECE">Electronics</option>
                            <option value="MECH">Mechanical</option>
                            <option value="CIVIL">Civil</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="report-year">Year</label>
                        <select id="report-year">
                            <option value="">All Years</option>
                            <option value="1">First Year</option>
                            <option value="2">Second Year</option>
                            <option value="3">Third Year</option>
                            <option value="4">Fourth Year</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>&nbsp;</label>
                        <button id="generate-report-btn" class="btn btn-primary">Generate Report</button>
                    </div>
                </div>
            </div>
            
            <div class="card">
                <h2>Attendance Overview</h2>
                <div class="table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Student ID</th>
                                <th>Name</th>
                                <th>Department</th>
                                <th>Year</th>
                                <th>Total Classes</th>
                                <th>Present</th>
                                <th>Absent</th>
                                <th>Percentage</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody id="attendance-report-body">
                            <!-- Report data will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
    
    <script type="module" src="/js/admin.js"></script>
</body>
</html>
